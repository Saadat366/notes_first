{% extends 'base.html' %}

{% block content %}
    <h2>Всего заметок {{ rows|length }}</h2>
    <hr>
    <table border="1">
        <thead>
            <tr> 
                <th>Дата</th>
                <th>Заметки</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr> 
                <td>{{ row.0 }}</td>
                <td>{{ row.1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
